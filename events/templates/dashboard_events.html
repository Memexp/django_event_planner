{% extends "base.html" %}

{% block content %}
<br>

<div class="container my-4">
  <a href="{% url 'create-event' %}" class="btn btn-outline-secondary"><span>New Event <i class="far fa-calendar-plus"></i></span></a>
    <div class="row">
      {% for event in events %}
        <div class="col-6 text-center">
          <div class="card my-3" >
            <img class="card-img-top" src="{{event.img.url}}" alt="Card image cap">
            <div class="card-body">
              <p class="card-title">{{event.title}}</p>
              <p class="card-text">{{event.date}} - {{event.starting_time}}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  <br><br>

{% endblock content %}

{% extends "base.html" %}

{% block content %}

	<br>
	<form action='{% url 'event-list' %}'>
	    <div class='input-group mb-3'>
			<input type='text' class='form-control' placeholder='Search' aria-label='Search' name='q' value='{{request.GET.q}}'>
	        <div class='input-group-append'>
	        	<button class='btn btn-outline-secondary' type='submit'>Search</button>
			</div>
	    </div>
	</form>

	<div class="container">
		<div class="row">
			<table class="table table-dark" id="table">
				  <thead>
				    <tr>
				      <th scope="col">Title</th>
				      <th scope="col">Location</th>
				      <th scope="col">Date/Time</th>
				      <th scope="col">Orgnizer</th>
				      <th scope="col">Detail</th>
				    </tr>
				  </thead>
				{% for event in events %}
					
					  <thead>
					    <tr>
					      <td>{{event.title}}</td>
					      <td>{{event.location}}</td>
					      <td>{{event.datetime}}</td>
					      <td>{{event.added_by.username}}</td>
					      <td><a href="{{event.get_absolute_url}}" class="btn btn-outline-dark" id="botton">Details</a></td>
					    </tr>
				{% endfor %}
					</thead>
			</table>
		</div>
	</div>
	<br><br>
	
{% endblock content %}

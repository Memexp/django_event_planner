{% extends "base.html" %}

{% block content %}
<header class="masthead text-center text-white">
<div class="masthead-content">
    <div class="container">
	<br>
	<form action='{% url 'event-list' %}'>
	    <div class='input-group mb-3'>
			<input type='text' class='form-control' placeholder='Search' aria-label='Search' name='q' value='{{request.GET.q}}'>
	        <div class='input-group-append'>
	        	<button class='btn btn-outline-light' type='submit'>Search</button>
			</div>
	    </div>
	</form>

	<div class="container">
		<h2 id="title">Upcoming Events:</h2>
		<div class="row">
			{% for event in events %}
				<div class="col-4">
				<div class="card" style="">
					{% if event.logo %}
						<div class="img1">
		            	<img class="card-img-top" src="{{event.logo.url}}" alt="Card image cap">
		            	</div>
		          	{% endif %}
					<div class="card-body">
						<h5 class="card-title">{{event.title}}</h5>
						<p class="card-text">City : {{event.location}}</p>
						<p class="card-text">{{event.datetime}}</p>
						<p class="card-text"> 
							<a href="{% url 'profile' event.added_by.username %}" class="added_by">Orgnized by: {{event.added_by.username}}</a>
						</p>
						<a href="{{event.get_absolute_url}}" class="btn btn-outline-light" id="botton">Details</a>
					</div>
				</div>
				</div>
			{% endfor %}
		</div>
	</div>
	<br><br>
	</div>
	</div></header>
{% endblock content %}
